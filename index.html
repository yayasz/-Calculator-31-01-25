<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Rosa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" id="display" disabled>
        <div class="botoes">
            <button class="btn-func" onclick="limparTudo()">CE</button>
            <button class="btn-func" onclick="limpar()">C</button>
            <button class="btn-func" onclick="deletar()">DEL</button>
            <button class="btn-op" onclick="adicionar('/')">/</button>

            <button class="btn-num" onclick="adicionar('7')">7</button>
            <button class="btn-num" onclick="adicionar('8')">8</button>
            <button class="btn-num" onclick="adicionar('9')">9</button>
            <button class="btn-op" onclick="adicionar('*')">*</button>

            <button class="btn-num" onclick="adicionar('4')">4</button>
            <button class="btn-num" onclick="adicionar('5')">5</button>
            <button class="btn-num" onclick="adicionar('6')">6</button>
            <button class="btn-op" onclick="adicionar('-')">-</button>

            <button class="btn-num" onclick="adicionar('1')">1</button>
            <button class="btn-num" onclick="adicionar('2')">2</button>
            <button class="btn-num" onclick="adicionar('3')">3</button>
            <button class="btn-op" onclick="adicionar('+')">+</button>

            <button class="btn-num" onclick="adicionar('0')">0</button>
            <button class="btn-num" onclick="adicionar('.')">.</button>
            <button class="btn-igual" onclick="calcular()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
